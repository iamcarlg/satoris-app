<div class="card">
    <div class="profile-section">
        <div class="profile-image">
            <img [src]="profile?.picture?.medium" alt="profile"/>
        </div>
        <div class="profile-info">
            <h2>{{profile?.name?.first}}</h2>
            <p>{{profile?.name?.last}}</p>

            <button (click)="showMore()">Voir plus</button>

            <div class="profile-details" [class.visible]="isVisible">                
                <p>{{profile?.email}}</p>
                <p>{{profile?.location?.city}}</p>
            </div>
        </div>
    </div>

    <div class="profile-location">
        <h3>Localisation</h3>
        <google-map [center]="center" [zoom]="zoom" [width]="500" [height]="200"></google-map>
    </div>

    <div class="friends-section">
        <h3>Amis</h3>
        <div class="friends-list">
            <div *ngFor="let friend of friends" class="friend-card">
                <img [src]="friend.picture.medium" [alt]="friend.name.first" />
                <p>{{friend.name.first}} {{friend.name.last}}</p>
            </div>
        </div>
    </div>
</div>
